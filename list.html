    <link rel="stylesheet" href="style.css">
    <title>list ordered and unordered</title>
  </head>
  <body>
    <ul>
      <li>laptop</li>

        <li>Dell</li>

      <li>Mobiles</li>

        <li>Samsung</li>
        <li>Apple</li>
        <li>Nokia</li>
        <li>Oppo</li>
        <li>Vivo</li>
      </ul>
      <li>Television</li>
      <ol>
        <li>Samsumg</li>
        <li>LG</li>
        <li>Videocon</li>
        <ol type="i">
          <li>LED</li>
          <li>LCD</li>
          <li>OLED</li>
        </ol>
        <li>Panasonic</li>
      </ol>
    </ul>
    <script src="script.css"></script>
